<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <label for="search-label">Search for Pok√©mon Name or ID:</label>
<br>
            <input type="text" id="search-input" required>
            <button id="search-button">Search</button>
        
    </form>

    <div id="output">
        <div id="output"></div>
    <div id="pokemon-name"></div>
    <div id="pokemon-id"></div>
    <div id="weight"></div>
    <div id="height"></div>
    <div id="types"></div>
    </div>

    </div>
    <table id="stats">
        <thead>
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HP:</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense:</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td id="speed"></td>
            </tr>
        </tbody>
    </table>
<script src="./script.js"></script>

</body>
</html>
